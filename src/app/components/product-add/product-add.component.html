<div class="container">
    
    <form class="form-horizontal" [formGroup]="productFormGroup" *ngIf='productFormGroup'>
        <div class="form-group">
          <label class="control-label col-sm-2" >Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
            
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Price:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter the Price" formControlName="price">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Quantity:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter the Quantity" formControlName="quantity">
            </div>
        </div>
          
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" formControlName="selected"> Selected</label>
            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" formControlName="available"> Available</label>
              </div>
            </div>
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" (click)="onSaveProduct()">Submit</button>
          </div>
        </div>
      </form>
</div>
